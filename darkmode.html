<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
     
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
     

</head>
 
<body>

 


    <div class="fkcol">
        <li class="hailat">hailat</li>
        <button id="btn1">don't click</button>
        <button id="btn2">fk click</button>
    </div>
     
    <script>


        // add column
        $(document).ready(function(){
            var $num = 1; 

            $("#btn1").click(function(){
                  
                var $result = ".delete";
                $result = $num ++;
                console.log($result);

                $(".fkcol").append("<p class='delete'>"+$result+" Fk Column</p>");
            });

            // remove column
            $("#btn2").click(function(){
                $(".delete").eq(-1).remove();
                

            });
        });

     
        
       
    </script>
</body>
 
</html>
